<div class="title">SPARK-DIGITAL Code Challenge</div>
<div class="container">
  <div class="row">
    <div *ngFor="let square of squares; let i = index">
      <app-square
        [isActive]="active === i"
        [hasBeenVisited]="hasBennVisited(i)"
        (click)="handleClick(i)"
      ></app-square>
    </div>
  </div>
</div>
